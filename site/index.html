<!DOCTYPE html>

    <title>Prospero</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <a href="#main-content" class="skip-to-content">Skip to main content</a>

                </a>
                
                <!-- Desktop Navigation -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="index.html" class="nav__link">Home</a></li>
                        <li><a href="about.html" class="nav__link">About</a></li>
                        <li><a href="papers/index.html" class="nav__link">Papers</a></li>
                        <li><a href="#" class="nav__link">Projects</a></li>
                        <li><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </nav>
                
                <!-- Mobile Menu Toggle -->
                <button class="mobile-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <span class="mobile-toggle__bar"></span>
                    <span class="mobile-toggle__bar"></span>
                    <span class="mobile-toggle__bar"></span>
                </button>
            </div>
        </div>

        <ul class="mobile-nav__list">
            <li><a href="index.html" class="mobile-nav__link">Home</a></li>
            <li><a href="about.html" class="mobile-nav__link">About</a></li>
            <li><a href="papers/index.html" class="mobile-nav__link">Papers</a></li>
            <li><a href="#" class="mobile-nav__link">Projects</a></li>
            <li><a href="#" class="mobile-nav__link">Contact</a></li>
        </ul>

    <main id="main-content" class="main">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero__background">
                <div class="hero__overlay"></div>
            </div>
            <div class="container">
                <div class="hero__content">
                    <h1 class="hero__title">Prospero</h1>
                    <p class="hero__description">
                        Advancing knowledge through innovative research and collaborative projects.
                    </p>
                    <div class="hero__actions">
                        <a href="papers/index.html" class="btn btn--primary">Read Our Papers</a>
                        <a href="#" class="btn btn--secondary">Contact</a>
                    </div>
                </div>
            </div>
        </section>
